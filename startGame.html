<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Numerazzle</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="content">
    <header id="header">
      <h1>Numerazzle</h1>
      <div class="stats" id="timer">Time Left: 000 Seconds</div>
      <div class="stats" id="totalScore">Total Score: 00</div>
      <!-- image output 
      <button onclick="generateEquationRound5()">skip to round 5</button>
      <button onclick="nextSet()">skip to end</button>
      -->
    </header>
    <center>
      <div class="roundEnd" id="roundEnd">
        <h1>GAME OVER</h1>
        <h1 class="stats" id="totalTotalScore">Total Score: 00</h1>
        <h2 onclick="nextGame()">Next Set</h2>
      </div>
    </center>
    <center>

        <!-- image output -->
        <div id="gridContainer" class="grid-container"></div>
        <canvas id="imageCanvas" style="display: none;"></canvas>
        <!-- round 1 and 2 -->
        <div class="question-container-1" id="round1Q">
          <p class="question" id="round1q-1-1" onclick="checkAnswer(this)"></p>
          <p class="question" id="round1q-2-1" onclick="checkAnswer(this)"></p>
