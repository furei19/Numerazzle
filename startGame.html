<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numerazzle</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Numerazzle</h1>
      <div class="stats" id="timer">Time Left: 000</div>
      <div class="stats" id="score">Score: 0</div>
      <div class="stats" id="setRound">Round 0</div>
      <div class="stats" id="currentSet">Set 1</div>
      <div class="stats" id="totalScore">Total Score: 00</div>
      <!-- New element for set display -->
    </header>
    <div class="container">
      <div class="draggable-container">
        <!-- Draggable boxes (answers will be inserted here via JavaScript) -->
      </div>
      <div class="grid-container">
        <!-- Equation tiles (equations will be inserted here via JavaScript) -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
